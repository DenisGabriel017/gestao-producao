<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestão de Produção | Produtos</title>

    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css}">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.2.0/css/adminlte.min.css}">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <nav th:replace="~{fragments :: header}"></nav>
    <aside th:replace="~{fragments :: sidebar}"></aside>

    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid">
                <h1>Produtos Cadastrados</h1>
            </div>
        </section>

        <section class="content">
            <div class="container-fluid">

                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${successMessage}"></span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${errorMessage}"></span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Tabela de Produtos</h3>
                        <div class="card-tools">

                            <form th:action="@{/products}" method="get" class="d-inline-flex align-items-center mr-2">
                                <input type="text" name="keyword" th:value="${currentKeyword}" class="form-control form-control-sm" placeholder="Pesquisar por Nome/Código">
                                <select name="sector" class="form-control form-control-sm ml-2">
                                    <option value="">Todos os Setores</option>
                                    <option th:each="s : ${sectors}"
                                            th:value="${s.name}"
                                            th:text="${s.name}"
                                            th:selected="${currentSector == s.name}"></option>
                                </select>
                                <input type="number" name="filterDay" placeholder="Dia" min="1" max="31" th:value="${currentDay}" class="form-control form-control-sm ml-2" style="width: 80px;">
                                <input type="number" name="filterMonth" placeholder="Mês" min="1" max="12" th:value="${currentMonth}" class="form-control form-control-sm ml-2" style="width: 80px;">
                                <input type="number" name="filterYear" placeholder="Ano" th:value="${currentYear}" class="form-control form-control-sm ml-2" style="width: 80px;">

                                <button type="submit" class="btn btn-primary btn-sm ml-2">
                                    <i class="fas fa-search"></i>
                                </button>
                                <a th:href="@{/products}" class="btn btn-secondary btn-sm ml-1 d-flex align-items-center justify-content-center" title="Limpar Filtro">
                                    <i class="fas fa-eraser"></i>
                                </a>
                            </form>

                            <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#modal-add-product">
                                <i class="fas fa-plus"></i> Novo Produto
                            </button>

                            <button type="button" class="btn btn-success btn-sm ml-2" data-toggle="modal" data-target="#modal-product-upload">
                                <i class="fas fa-file-excel"></i> Importar Excel
                            </button>
                            <form th:action="@{/products/delete-all}" method="post" class="d-inline">
                                <button type="submit"
                                        class="btn btn-danger btn-sm ml-2"
                                        onclick="return confirm('ATENÇÃO: Você tem certeza que deseja excluir TODOS os produtos? Esta ação é irreversível.');">
                                    <i class="fas fa-trash-alt"></i> Excluir Todos
                                </button>
                            </form>
                        </div>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered table-striped">
                            <thead>
                            <tr>
                                <th>Código</th>
                                <th>Nome</th>
                                <th>Setor</th>
                                <th>Preço Venda</th>
                                <th>Unidade</th>
                                <th>Ações</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="product : ${productList}">
                                <td th:text="${product.code}"></td>
                                <td th:text="${product.name}"></td>
                                <td th:text="${product.sector}"></td>
                                <td th:text="${#numbers.formatDecimal(product.salePrice, 1, 'POINT', 2, 'COMMA')}"></td>
                                <td th:text="${product.unit}"></td>
                                <td>
                                    <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-info btn-sm">Editar</a>
                                    <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-danger btn-sm">Excluir</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div class="modal fade" id="modal-add-product" tabindex="-1" role="dialog" aria-labelledby="modal-add-product-label" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-add-product-label">Cadastrar Novo Produto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form th:action="@{/products/save}" method="post" th:object="${product}">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="code">Código</label>
                            <input type="text" class="form-control" id="code" th:field="*{code}" required>
                        </div>
                        <div class="form-group">
                            <label for="name">Nome do Produto</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" required>
                        </div>
                        <div class="form-group">
                            <label for="unit">Unidade (Kg/Unid)</label>
                            <input type="text" class="form-control" id="unit" th:field="*{unit}">
                        </div>
                        <div class="form-group">
                            <label for="salePrice">Preço de Venda</label>
                            <input type="number" step="0.01" class="form-control" id="salePrice" th:field="*{salePrice}">
                        </div>
                        <div class="form-group">
                            <label for="sectorSelect">Setor</label>
                            <select class="form-control" id="sectorSelect" th:field="*{sector}">
                                <option th:each="s : ${sectors}" th:value="${s.name}" th:text="${s.name}"></option>
                                <option value="">(Nenhum Setor)</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        <button type="submit" class="btn btn-primary">Salvar Produto</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-product-upload">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/products/upload-excel}" method="post" enctype="multipart/form-data">
                    <div class="modal-header">
                        <h4 class="modal-title">Importar Cadastro de Produtos (Excel)</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="alert alert-info">
                            Use um arquivo Excel (.xlsx) com as colunas na ordem: **Código, Nome, Unidade, Preço de Venda, Setor**.
                        </div>
                        <div class="form-group">
                            <label for="productFile">Selecione o arquivo Excel (.xlsx)</label>
                            <input type="file" class="form-control" id="productFile" name="file" required>
                        </div>
                    </div>
                    <div class="modal-footer justify-content-between">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                        <button type="submit" class="btn btn-success">Importar Produtos</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <footer th:replace="~{fragments :: footer}"></footer>
    <div th:replace="~{fragments :: scripts}"></div>

</div>
</body>
</html>
