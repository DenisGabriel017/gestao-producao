<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestão de Produção | Dashboard</title>

    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css}">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.2.0/css/adminlte.min.css}">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" href="/favicon.png">
    <style>
        .brand-link {
            display: flex;
            align-items: center;
            padding: .8125rem .5rem;
        }
        .brand-image {
            max-height: 33px;
            width: auto;
            margin-right: 10px;
        }
        .brand-text {
            font-size: 1.2rem;
            white-space: normal;
        }
        .wrapper {
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }
        .content-wrapper {
            flex-grow: 1;
        }
        .main-footer {
            flex-shrink: 0;
        }
    </style>
</head>
<body>

<nav th:fragment="header" class="main-header navbar navbar-expand navbar-white navbar-light">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
        </li>
    </ul>

    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/logout}" role="button">
                <i class="fas fa-sign-out-alt"></i> Sair
            </a>
        </li>
    </ul>
</nav>

<aside th:fragment="sidebar" class="main-sidebar sidebar-dark-primary elevation-4">
    <a href="#" class="brand-link">
        <img th:src="@{/img/logo.png}" alt="DN Software Logo" class="brand-image img-circle elevation-3">
        <span class="brand-text font-weight-light">Gestão de Produção</span>
    </a>

    <div class="sidebar">
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <li class="nav-item">
                    <a th:href="@{/}" class="nav-link">
                        <i class="nav-icon fas fa-tachometer-alt"></i>
                        <p>Dashboard</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/production}" class="nav-link">
                        <i class="nav-icon fas fa-industry"></i>
                        <p>Produção</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/comandas}" class="nav-link">
                        <i class="nav-icon fas fa-list-alt"></i>
                        <p>Comandas</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/abc}" class="nav-link">
                        <i class="nav-icon fas fa-chart-bar"></i>
                        <p>Curva ABC</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/cancellations}" class="nav-link">
                        <i class="nav-icon fas fa-minus-circle"></i>
                        <p>Pesagens Canceladas</p>
                    </a>
                </li>

                <li class="nav-item">
                    <a th:href="@{/products}" class="nav-link">
                        <i class="nav-icon fas fa-box"></i>
                        <p>Produtos</p>
                    </a>
                </li> <li class="nav-item">
                    <a th:href="@{/comandas/relatorio}" class="nav-link">
                        <i class="nav-icon fas fa-chart-bar"></i>
                        <p>Relatorio</p>
                    </a>
                </li>

            </ul>
        </nav>
    </div>
</aside>

<footer th:fragment="footer" class="main-footer">
    <div class="float-right d-none d-sm-block">
        <b>Version</b> 1.0.0
    </div>
    <strong>Copyright © 2025 <a href="#">DN Software</a>.</strong> All rights reserved.
</footer>

<div th:fragment="scripts">
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js}"></script>
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.2.0/js/adminlte.min.js}"></script>
</div>
</body>
</html>
