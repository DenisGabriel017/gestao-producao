<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestão de Produção | Produção</title>

    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css}">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.2.0/css/adminlte.min.css}">

</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <nav th:replace="~{fragments :: header}"></nav>
    <aside th:replace="~{fragments :: sidebar}"></aside>

    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid">
                <h1>Lançamentos de Produção</h1>
            </div>
        </section>

        <section class="content">
            <div class="container-fluid">
                <div class="d-flex justify-content-start mb-3">
                    <button type="button" class="btn btn-primary mr-2" data-toggle="modal" data-target="#modal-add-production">
                        <i class="fas fa-plus"></i> Novo Lançamento
                    </button>
                    <div class="dropdown d-inline">
                        <button class="btn btn-info btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-upload"></i> Importar Excel
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#" data-toggle="modal" data-target="#modal-production-upload">Relatório de Produção</a>
                            <a class="dropdown-item" href="#" data-toggle="modal" data-target="#modal-comanda-upload">Relatório de Comandas</a>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Tabela de Lançamentos de Produção</h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered table-striped">
                            <thead>
                            <tr>
                                <th>Data</th>
                                <th>Produto</th>
                                <th>Produzido</th>
                                <th>Consumido</th>
                                <th>Desperdício</th>
                                <th>Peso Total</th>
                                <th>Ações</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="production : ${productionList}">
                                <td th:text="${#temporals.format(production.productionDate, 'dd/MM/yyyy')}"></td>
                                <td th:text="${production.product.name}"></td>
                                <td th:text="${production.producedUnits}"></td>
                                <td th:text="${production.consumedUnits}"></td>
                                <td th:text="${production.wasteUnits}"></td>
                                <td th:text="${production.totalWeightKg}"></td>
                                <td>
                                    <a th:href="@{/production/edit/{id}(id=${production.id})}" class="btn btn-info btn-sm">Editar</a>
                                    <a th:href="@{/production/delete/{id}(id=${production.id})}" class="btn btn-danger btn-sm">Excluir</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div class="modal fade" id="modal-add-production">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Lançar Produção</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <form th:action="@{/production/save}" method="post">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="productSelect">Produto</label>
                            <select class="form-control" id="productSelect" name="productId" required>
                                <option th:each="product : ${productList}" th:value="${product.id}" th:text="${product.name}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="producedUnits">Unidades Produzidas</label>
                            <input type="number" class="form-control" id="producedUnits" name="producedUnits" required>
                        </div>
                        <div class="form-group">
                            <label for="consumedUnits">Unidades Consumidas</label>
                            <input type="number" class="form-control" id="consumedUnits" name="consumedUnits" required>
                        </div>
                        <div class="form-group">
                            <label for="wasteUnits">Unidades de Desperdício</label>
                            <input type="number" class="form-control" id="wasteUnits" name="wasteUnits">
                        </div>
                        <div class="form-group">
                            <label for="totalWeightKg">Peso Total (Kg)</label>
                            <input type="number" step="0.01" class="form-control" id="totalWeightKg" name="totalWeightKg">
                        </div>
                    </div>
                    <div class="modal-footer justify-content-between">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                        <button type="submit" class="btn btn-primary">Salvar Lançamento</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-production-upload">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/production/upload/production}" method="post" enctype="multipart/form-data">
                    <div class="modal-header">
                        <h4 class="modal-title">Importar Relatório de Produção</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="productionFile">Selecione o arquivo Excel (.xlsx)</label>
                            <input type="file" class="form-control" id="productionFile" name="file" required>
                        </div>
                    </div>
                    <div class="modal-footer justify-content-between">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                        <button type="submit" class="btn btn-primary">Importar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-comanda-upload">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/production/upload/comandas}" method="post" enctype="multipart/form-data">
                    <div class="modal-header">
                        <h4 class="modal-title">Importar Relatório de Comandas</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="comandaFile">Selecione o arquivo Excel (.xlsx)</label>
                            <input type="file" class="form-control" id="comandaFile" name="file" required>
                        </div>
                    </div>
                    <div class="modal-footer justify-content-between">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                        <button type="submit" class="btn btn-primary">Importar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments :: footer}"></footer>
    <div th:replace="~{fragments :: scripts}"></div>

</div>
</body>
</html>
