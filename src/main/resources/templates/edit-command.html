<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestão de Produção | Editar Comanda</title>

    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css}">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.2.0/css/adminlte.min.css}">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <nav th:replace="~{fragments :: header}"></nav>
    <aside th:replace="~{fragments :: sidebar}"></aside>

    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid">
                <h1>Editar Comanda</h1>
            </div>
        </section>

        <section class="content">
            <div class="container-fluid">
                <div class="card card-info">
                    <div class="card-header">
                        <h3 class="card-title">Detalhes da Comanda</h3>
                    </div>
                    <form th:action="@{/comandas/update}" th:object="${command}" method="post">
                        <input type="hidden" th:field="*{id}" />
                        <div class="card-body">
                            <div class="form-group">
                                <label for="productSelect">Produto</label>
                                <select class="form-control" id="productSelect" name="productId" required>
                                    <option th:each="product : ${productList}" th:value="${product.id}" th:text="${product.name}" th:selected="${product.id == command.product.id}"></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="quantity">Quantidade</label>
                                <input type="number" class="form-control" id="quantity" name="quantity" th:field="*{quantity}" required>
                            </div>
                            <div class="form-group">
                                <label for="commandNumber">Número da Comanda</label>
                                <select class="form-control" id="commandNumber" name="commandNumber" required>
                                    <option th:each="i : ${#numbers.sequence(901, 921)}" th:value="${i}" th:text="${i}" th:selected="${i == command.commandNumber}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-info">Salvar Alterações</button>
                            <a th:href="@{/comandas}" class="btn btn-default float-right">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <footer th:replace="~{fragments :: footer}"></footer>
    <div th:replace="~{fragments :: scripts}"></div>

</div>
</body>
</html>
